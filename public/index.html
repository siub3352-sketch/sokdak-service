<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>속닥속닥</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">속닥속닥</h1>

  <div class="container">
    <form id="postForm">
      <input id="title" placeholder="제목을 입력하세요" required />
      <textarea id="content" placeholder="내용을 입력하세요" required></textarea>
      <input id="tags" placeholder="태그 (예: 친구,고민)" />
      <input id="password" placeholder="4자리 비밀번호" required />
      <label class="premium-check">
        <input type="checkbox" id="isPremium" />
        프리미엄
      </label>
      <button id="submitBtn" type="submit">작성 완료</button>
    </form>

    <div id="listInfo" class="list-info"></div>
    <div id="postList"></div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
