<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Study Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">📚 Study Forum</h1>

    <!-- 글 작성 폼 -->
    <form id="post-form" class="write-box">
        <h2>글 작성하기</h2>

        <input id="title" class="input" placeholder="제목을 입력하세요">
        <textarea id="content" class="textarea" placeholder="내용을 입력하세요"></textarea>
        <input id="tags" class="input" placeholder="태그(쉼표 , 로 구분)">
        <input id="password" type="password" class="input" placeholder="비밀번호 설정">
        
        <div class="switch-box">
            <label>프리미엄 여부</label>
            <input type="checkbox" id="is-premium">
        </div>

        <button type="submit" id="submit-btn" class="btn">등록</button>
    </form>

    <h2 class="list-title">📄 게시글 목록</h2>
    <div id="post-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>

</body>
</html>
