<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Study Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <div>
        <div class="logo-pill">익명 고민 공감</div>
        <h1>속닥속닥</h1>
        <p>고민많은 사람들를 위한 귀엽고 안전한 고민 공유 공간 💭</p>
      </div>
      <div class="muted">
        모든 활동은 <strong>완전 익명</strong>이에요.<br />
        랜덤 닉네임으로만 서로를 기억해요 ✨
      </div>
    </header>

    <div class="layout">
      <!-- 왼쪽: 정렬/필터 -->
      <section class="card">
        <div class="card-title">정렬 · 태그 필터</div>
        
        <div class="switch-box">
            <label>프리미엄 여부</label>
            <input type="checkbox" id="is-premium">
        </div>

        <button type="submit" id="submit-btn" class="btn">등록</button>
    </form>

    <h2 class="list-title">📄 게시글 목록</h2>
    <div id="post-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>

</body>
</html>
